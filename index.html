<!DOCTYPE html>

    <style>
      .bg {
      animation:slide 3s ease-in-out infinite alternate;
      background-image: linear-gradient(-60deg, #0C0D31 50%, #080921 50%);
      bottom:0;
      left:-50%;
      opacity:.5;
      position:fixed;
      right:-50%;
      top:0;
      z-index:-1;
      }
      .bg2 {
      animation-direction:alternate-reverse;
      animation-duration:4s;
      }
      .bg3 {
      animation-duration:5s;
      }
      h1 {
      font-family:monospace;
      }
      @keyframes slide {
      0% {
      transform:translateX(-25%);
      }
      100% {
      transform:translateX(25%);
      }
      }
      html, body {
      height: 100%;
      margin: 0;
      }
      body{
      margin: 0;
      padding: 0;
      font-family: "Poppins";
      background: #121216;
      }
      nav ul{
      margin: 0;
      padding: 0;
      height: 100%;
      width: 260px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #09090B;
      }
      nav ul li{
      list-style: none;
      }
      nav ul li a{
      display: block;
      font-family: "Poppins";
      text-decoration: none;
      text-transform: uppercase;
      font-size: 20px;
      color: #fff;
      position: relative;
      padding: 25px 0 25px 0px;
      }
      #title{
      display: block;
      font-family: "Poppins";
      text-decoration: none;
      text-transform: uppercase;
      font-size: 40px;
      color: #fff;
      position: relative;
      padding: 25px 0 25px 25px;
      }
      #caption{
      display: block;
      font-family: "Poppins";
      text-decoration: none;
      text-transform: uppercase;
      font-size: 20px;
      color: #fff;
      position: relative;
      padding: 25px 0 25px 25px;
      }
      nav ul li a:before{
      content:"";
      position: absolute;
      top: 0;
      width: 0;
      height: 100%;
      background: #01BAEF;
      border-radius: 0;
      z-index: -1; 
      transition: all 300ms ease-in-out;
      }
      nav ul li a:hover:before{
      width: 100%;
      }
      .wrapper{
      margin-left: 260px;
      }
      .section{
      display: grid;
      place-items: center;
      text-align: center;
      }
      .box-area h2{
      text-transform: uppercase; 
      font-size: 50px;
      padding-top: 80px;
      }
      .box-area{
      width: 75%;
      }
      .video-container{
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center; /* horizontal centering */
      }
      .video-container video {
      max-width: 80%;   /* responsive width */
      max-height: 80%;  /* responsive height */
      border-radius: 25px; /* optional rounded corners */
      }
      .navbar {
      overflow: hidden;
      background-color: #25252D;
      margin-left: 260px;
      display: flex;
      justify-content: space-around;
      }
      /* Style the navigation bar links */
      .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      text-align: center;
      }
      /* Right-aligned link */
      .navbar a.right {
      float: right;
      }
      /* Change color on hover */
      .navbar a:hover {
      background-color: #01BAEF;
      color: black;
      }
      .form {
      padding-top: 20px;
      }
      #carSelect{
      margin-top: 20px;
      }
    </style>
